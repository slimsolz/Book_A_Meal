		<section class="main">
			<div class="row">
				<div class="col-2"></div>
				<div class="signup col-8">
					<div ><h3>Fill the form below to signup as a caterer</h3></div> 
					<form id="signup-form">
						<div class="form-divs">
		            		<label for="name">Name</label>
		            		<input type="text" class="form-input" id="name" name="name" placeholder="Enter Store Name">
		            	</div>
		            	<div class="form-divs">
		            		<label for="username">Username</label>
		            		<input type="text" class="form-input" id="username" name="username" placeholder="Enter Username">
		            	</div>
		            	<div class="form-divs">
		            		<label for="password">Password</label>
		            		<input type="password" class="form-input" id="password" name="password" placeholder="Enter Password">
		            	</div>
		            	<div class="form-divs">
		            		<label for="re-password">Re-Password</label>
		            		<input type="password" class="form-input" id="re-password" name="re-password" placeholder="Enter Password Again">
		            	</div>
		            	<div class="form-divs">
		            		<label for="email">Email</label>
		            		<input type="email" class="form-input" id="email" name="email" placeholder="Enter Email">
		            	</div>	
		            	<div class="form-divs">
		            		<label for="phone No">Phone No</label>
		            		<input type="text" class="form-input" id="phone No" name="phone No" placeholder="Enter Phone No">
		            	</div>
		            	<div class="form-divs">
		            		<label for="address">Address</label>
		            		<input type="text" class="form-input" id="address" name="address" placeholder="Enter Address">
		            	</div>	
		            	<div class="form-divs">
		            	    <label for="inputfile">Store Logo</label>
		            	    <input type="file" id="inputfile" name="imgfile">
		            	    <input type="hidden" name="MAX_FILE_SIZE" value="1024">
		            	</div>		
		            	<div class="form-divs">
		            		<input type="submit" class="form-input" name="signup" value="Signup">
		            	</div>	
					</form>
				</div>
				<div class="col-2"></div>
			</div>			
		</section>
