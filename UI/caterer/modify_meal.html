		<section class="main">
			<div class="row">
				<div class="col-2 col-s-3 left-nav">
					<ul class="subjects">
						<li><a href="dashboard.html" >Dashboard</a></li>
						<li><a href="manage_meal.html">Manage Meals</a>
							<ul class="pages">

				<div class="col-10 col-s-9 main-content">
					<div class="col-8">
						<h1>Modify Meal</h1>
						<form class="add-meal">
							<div class="form-divs">
			            		<label for="name">Name</label>
			            		<input type="text" class="form-input" id="name" name="name" value="Fried Rice" placeholder="Enter Meal Name">
			            	</div>
			            	<div class="form-divs">
			            		<label for="price">Price</label>
			            		<input type="text" class="form-input" id="price" name="price" value="350" placeholder="Enter Meal Price ">
			            	</div>
			            	<div class="form-divs">
			            		<label>Select a meal type</label>
			            		<select class="form-input">
			            			<option disabled selected>Meal Type</option>
			            			<option value="">Breakfast</option>
			            			<option value="">Lunch</option>
			            			<option value="">Dinner</option>
			            		</select>
			            	</div>
			            	<div class="form-divs">
			            	    <label for="inputfile">Meal Image</label>
			            	    <input type="file" id="inputfile" name="imgfile" class="form-input">
			            	    <input type="hidden" name="MAX_FILE_SIZE" value="1024">
			            	</div>
			            	<div class="form-divs">
		            		<input type="submit" class="form-input customer-button" name="add" value="Save Meal">
		            	</div>	
						</form>
					</div>
				</div>
			</div>			
		</section>
